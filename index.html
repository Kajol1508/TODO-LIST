<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title-container">
      <h2 class="title">
        <span class="title-word title-word-1">TODO</span>
        <span class="title-word title-word-2">LIST</span>
      </h2>
    </div>
    <div class="container">
      <div class="header">
        <input type="text" id="taskInput" placeholder="Type your todo list" />
        <button id="addButton">Add <i class="fas fa-plus"></i></button>
      </div>
      <ul id="taskList" class="todo-list"></ul>
      <div class="task-info">
        <p id="taskCount" class="task-count"></p>
        <p id="taskStatus" class="task-status"></p>
      </div>
    </div>
    <footer>
      <p>Made with ❤️ by ©️Kajol Rathod</p>
    </footer>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
